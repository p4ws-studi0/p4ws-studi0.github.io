<!DOCTYPE html>
<html lang="en" class="dark overflow-x-hidden">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Paws HQ</title>

  <link rel="icon" href="/favicon.ico">

  <!-- Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet"
  >

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          animation: {
            float: 'float 6s ease-in-out infinite',
            fadeUp: 'fadeUp .8s ease-out forwards'
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-12px)' }
            },
            fadeUp: {
              '0%': { opacity: 0, transform: 'translateY(20px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' }
            }
          }
        }
      }
    }
  </script>

  <style>
    html, body {
      width: 100%;
      max-width: 100%;
      overflow-x: hidden; /* ðŸ”‘ hard stop */
      font-family: 'Inter', sans-serif;
    }

    .glass {
      backdrop-filter: blur(22px);
      -webkit-backdrop-filter: blur(22px);
    }
  </style>
</head>

<body class="relative min-h-screen bg-[#050507] text-white overflow-x-hidden">

  <!-- BACKGROUND GLOW (SAFE) -->
  <div class="fixed inset-0 -z-10 pointer-events-none overflow-hidden">

    <!-- TOP GLOW -->
    <div
      class="
        absolute
        top-[-20%]
        left-1/2
        -translate-x-1/2
        w-[90vw]
        max-w-[520px]
        h-[520px]
        bg-yellow-600/20
        rounded-full
        blur-[140px]
      "
    ></div>

    <!-- BOTTOM GLOW -->
    <div
      class="
        absolute
        bottom-[-25%]
        left-1/2
        -translate-x-1/2
        w-[85vw]
        max-w-[480px]
        h-[480px]
        bg-blue-500/20
        rounded-full
        blur-[140px]
      "
    ></div>

  </div>

  <!-- CENTER -->
  <main class="min-h-screen flex items-center justify-center px-4">

    <div
      class="
        w-full max-w-md
        glass
        bg-white/10
        border border-white/15
        rounded-[28px]
        shadow-[0_30px_80px_rgba(0,0,0,0.6)]
        px-6 sm:px-10
        py-10 sm:py-12
        text-center
        opacity-0 animate-fadeUp
      "
    >

      <!-- LOGO -->
      <div class="relative mb-5">
        <img
          src="/paws-crown.png"
          alt="Paws HQ"
          class="
            w-14 h-14 sm:w-16 sm:h-16
            mx-auto
            drop-shadow-xl
            animate-float
            mix-blend-screen
          "
        />
      </div>

      <!-- TITLE -->
      <h1 class="text-2xl sm:text-3xl font-black tracking-tight mb-2">
        Paws HQ
      </h1>

      <p class="text-white/60 mt-4 mb-6 text-sm leading-relaxed">
        Internal knowledge, policies, and tools
      </p>

      <!-- SLACK LOGIN -->
      <button
        onclick="signInWithSlack()"
        class="
          w-full
          flex items-center justify-center gap-3
          px-6 py-4
          rounded-xl
          font-semibold
          bg-white text-black
          hover:bg-white/90
          transition-all duration-200
          shadow-lg
          hover:shadow-2xl
          active:scale-[0.98]
        "
      >
        <img
          src="https://a.slack-edge.com/80588/marketing/img/icons/icon_slack_hash_colored.png"
          class="w-5 h-5"
          alt=""
        />
        Continue with Slack
      </button>

      <!-- TRUST LINE -->
      <p class="mt-6 text-xs text-white/40">
        Access is restricted to the Paws Slack workspace
      </p>
    </div>
  </main>

  <!-- SUPABASE -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="/script.js"></script>

  <!-- AUTO REDIRECT IF ALREADY LOGGED IN -->
  <script>
    supabaseClient.auth.getSession().then(({ data }) => {
      if (data.session) {
        window.location.replace('/')
      }
    })
  </script>

</body>
</html>
