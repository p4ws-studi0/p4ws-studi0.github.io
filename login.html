<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Paws HQ</title>

  <link rel="icon" href="/favicon.ico">

  <!-- Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet"
  >

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          animation: {
            float: 'float 6s ease-in-out infinite',
            fadeUp: 'fadeUp .7s ease-out forwards'
          },
          keyframes: {
            float: {
              '0%,100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' }
            },
            fadeUp: {
              '0%': { opacity: 0, transform: 'translateY(16px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' }
            }
          }
        }
      }
    }
  </script>

  <style>
    * {
      box-sizing: border-box;
    }

    html {
      height: 100%;
    }

    body {
      margin: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: #050507;
      color: white;

      /* ðŸ”‘ allows rubber band */
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
    }

    .glass {
      backdrop-filter: blur(22px);
      -webkit-backdrop-filter: blur(22px);
    }
  </style>
</head>

<body>

  <!-- FULL VIEWPORT CANVAS -->
  <div class="relative w-full h-[100svh] overflow-hidden">

    <!-- BACKGROUND GLOWS (CLIPPED) -->
    <div class="absolute inset-0 pointer-events-none -z-10">

      <div
        class="absolute top-[-25%] left-1/2 -translate-x-1/2
               w-[520px] h-[520px]
               bg-yellow-600/20
               rounded-full blur-[140px]">
      </div>

      <div
        class="absolute bottom-[-30%] left-1/2 -translate-x-1/2
               w-[480px] h-[480px]
               bg-blue-500/20
               rounded-full blur-[140px]">
      </div>

    </div>

    <!-- CENTERED CONTENT -->
    <main class="grid place-items-center w-full h-full px-4">

      <div
        class="
          w-full max-w-[420px]
          glass
          bg-white/10
          border border-white/15
          rounded-[28px]
          shadow-[0_30px_80px_rgba(0,0,0,0.65)]
          px-6 sm:px-10
          py-10 sm:py-12
          text-center
          opacity-0 animate-fadeUp
        "
      >

        <!-- LOGO -->
        <img
          src="/paws-crown.png"
          alt="Paws HQ"
          class="w-14 h-14 mx-auto mb-4 drop-shadow-xl animate-float"
        />

        <h1 class="text-2xl sm:text-3xl font-black tracking-tight">
          Paws HQ
        </h1>

        <p class="text-white/60 mt-4 mb-6 text-sm leading-relaxed">
          Internal knowledge, policies, and tools
        </p>

        <!-- SLACK LOGIN -->
        <button
          onclick="signInWithSlack()"
          class="
            w-full
            flex items-center justify-center gap-3
            px-6 py-4
            rounded-xl
            font-semibold
            bg-white text-black
            hover:bg-white/90
            transition
            shadow-lg
            hover:shadow-2xl
            active:scale-[0.97]
          "
        >
          <img
            src="https://a.slack-edge.com/80588/marketing/img/icons/icon_slack_hash_colored.png"
            class="w-5 h-5"
            alt=""
          />
          Continue with Slack
        </button>

        <p class="mt-6 text-xs text-white/40">
          Access restricted to the Paws Slack workspace
        </p>

      </div>
    </main>
  </div>

  <!-- SUPABASE -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="/script.js"></script>

  <!-- AUTO REDIRECT -->
  <script>
    supabaseClient.auth.getSession().then(({ data }) => {
      if (data.session) {
        window.location.replace('/')
      }
    })
  </script>

</body>
</html>
