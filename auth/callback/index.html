  <style>
    body {

    .glass {
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
    }

    /* ðŸŒŒ HYPERSPACE */
    .hyperspace {
      position: fixed;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: -20;
    }

    .hyperspace::before {
      content: '';
      position: absolute;
      inset: -100%;
      background:
        repeating-radial-gradient(
          circle at center,
          rgba(255,255,255,0.15) 0px,
          rgba(255,255,255,0.15) 1px,
          transparent 2px,
          transparent 6px
        );
      animation: warp 6s linear infinite;
      transform-origin: center;
    }

    @keyframes warp {
      0% {
        transform: scale(0.4) rotate(0deg);
        opacity: 0.15;
      }
      100% {
        transform: scale(1.6) rotate(0deg);
        opacity: 0.4;
      }
    }
  </style>
</head>
