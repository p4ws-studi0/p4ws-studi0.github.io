<header class="fixed top-0 left-0 right-0 z-40 bg-white/30 dark:bg-black/30 glass border-b border-white/10">
  <div class="h-16 px-6 flex items-center justify-between">

    <!-- LEFT -->
    <div class="flex items-center gap-4">

      <!-- HAMBURGER -->
      <button
        id="menuToggle"
        aria-label="Toggle menu"
        class="
          -ml-2
          relative
          w-10 h-10
          rounded-lg
          hover:bg-black/5 dark:hover:bg-white/10
          transition
        "
      >
        <span class="bar absolute left-2 right-2 top-[11px] h-[2px] bg-current"></span>
        <span class="bar absolute left-2 right-2 top-[19px] h-[2px] bg-current"></span>
        <span class="bar absolute left-2 right-2 top-[27px] h-[2px] bg-current"></span>
      </button>

      <!-- LOGO -->
      <a
        href="/"
        class="flex items-center gap-3 group"
        aria-label="Go to home"
      >
        <img
          src="/paws-crown.png"
          alt="Paws Crown"
          class="
            w-9 h-9
            transition-transform duration-200
            group-hover:scale-105
            mix-blend-multiply dark:mix-blend-screen
            drop-shadow-sm
          "
        />
      </a>

    </div>

    <!-- RIGHT -->
    <div class="flex items-center gap-5 relative" id="headerRight">

      <button
        onclick="window.print()"
        class="text-lg hover:opacity-80 transition"
        title="Print"
      >
        ğŸ–¨ï¸
      </button>

      <button
        id="themeToggle"
        class="text-lg hover:opacity-80 transition"
        title="Toggle theme"
      >
        ğŸŒ—
      </button>

      <!-- Avatar injected here -->
      <div id="avatarWrapper" class="relative hover:opacity-80 transition"></div>

    </div>

  </div>

  <!-- HEADER SCRIPT -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('menuToggle')
      const sidebar = document.getElementById('sideMenu')

      if (!btn || !sidebar) return

      btn.addEventListener('click', () => {
        sidebar.classList.toggle('-translate-x-full')
      })
    })
  </script>
</header>
