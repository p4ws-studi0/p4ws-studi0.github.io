<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2026_Peak_Rate_Calendar - Paws Help Site</title>

  <link rel="icon" href="/favicon.ico">

  <!-- Manrope -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  >


  <link rel="stylesheet" href="/styles.css">


  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          typography: {
            DEFAULT: {
              css: {
                maxWidth: '100%',
                color: 'inherit',
                fontFamily: 'inherit',
                h1: { fontWeight: '700' },
                h2: { fontWeight: '600' },
                h3: { fontWeight: '600' },
                p: { marginTop: '0.75em', marginBottom: '0.75em' },
                ul: { marginTop: '0.75em', marginBottom: '0.75em' },
                li: { marginTop: '0.25em', marginBottom: '0.25em' },
                span: { color: 'inherit' },
                font: { color: 'inherit' }
              }
            }
          }
        }
      }
    }
  </script>

  
</head>

<body
  class="bg-gradient-to-br from-slate-100 to-slate-200 dark:from-[#0b0f14] dark:to-[#1e2126]
         text-slate-900 dark:text-white min-h-screen opacity-0 transition-opacity duration-200"
>

  <div id="header"></div>

  <div class="pt-16 flex">

    <aside
      id="sideMenu"
      class="fixed lg:relative z-30 w-64 h-screen
             bg-white/40 dark:bg-white/10 glass
             border-r border-white/10
             transform -translate-x-full lg:translate-x-0
             transition-transform duration-300
             pt-6 px-5"
    ></aside>

    <main class="flex-1 px-6 py-14 max-w-4xl mx-auto">

      <!-- ðŸ”½ PASTE OLD KB BODY CONTENT BELOW ðŸ”½ -->
    <article class="prose dark:prose-invert max-w-none">
      <h1><img class="" height="1370" src="/images/qu/2025/2026.png" style="width: 937px; height: 1213px;" width="1058"></h1>
    </article>

      <!-- ðŸ”¼ END PASTE ZONE ðŸ”¼ -->

    </main>
  </div>

  <div id="footer"></div>

  <script>
    fetch('/partials/header.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('header').innerHTML = html
        document.body.classList.remove('opacity-0')
      })

    fetch('/partials/sidebar.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('sideMenu').innerHTML = html
      })

    fetch('/partials/footer.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html
      })
  </script>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="/script.js"></script>

</body>
</html>
